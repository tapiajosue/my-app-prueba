<div *ngIf="countries.length === 0 else table"  class="alert alert-warning text-center">
  no hay paises para mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>capital</th>
        <th>poblacion</th>
        <th></th>
 hicimos cambios 12345
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{i + 1}}</td>
        <td>
          {{ country.flag}}
        </td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common">
        </td>
        <td>{{ country.name.common }}</td>
        <td>
          {{ country.capital}}
        </td>
        <td>{{ country.population | number}}</td>
        <td>
          <a [routerLink]=" ['/countries/by', country.cca3]">ver mas</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
